plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.4'
    id 'io.spring.dependency-management' version '1.1.4'
}
jar {
    manifest {
        attributes(
                'Main-Class': 'abdul.restApi.spring.webflux.WebfluxApplication'
        )
    }
}

group = 'abdul.restApi'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation "org.flywaydb:flyway-core"
    implementation 'org.flywaydb:flyway-mysql'
    implementation 'org.springframework:spring-jdbc'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.mysql:mysql-connector-j'
    runtimeOnly 'io.asyncer:r2dbc-mysql'
    annotationProcessor 'org.projectlombok:lombok'
    implementation "org.springframework:spring-jdbc"
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    implementation "org.mapstruct:mapstruct:1.4.2.Final"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.4.2.Final"

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '3.2.4'
    testImplementation group: 'io.projectreactor', name: 'reactor-test', version: '3.6.5'
    testImplementation "org.testcontainers:mysql:1.19.5"
    testImplementation group: 'org.testcontainers', name: 'testcontainers', version: '1.19.5'
    testImplementation group: 'org.testcontainers', name: 'r2dbc', version: '1.19.4'
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.springframework.security:spring-security-test'
    runtimeOnly group: 'io.netty', name: 'netty-resolver-dns-native-macos', version: '4.1.108.Final'


    implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.12.726'




}

tasks.named('test') {
    useJUnitPlatform()
}
